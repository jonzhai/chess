<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>chess</title>
	<link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="chess.js"></script>
</head>
<body>
    <div class="container">
        <div class="chessboard">
            <canvas id="chess" width="450" height="450" onclick="chess.playChess(event)"></canvas>
        </div>
        <div class="controlButton">
            <button onclick="chess.undo()">悔棋</button>
            <button onclick="chess.restart()">重新开始</button>
        </div>
    </div>
    <script>
        var cvs = document.getElementById("chess");
        chess.init(cvs);//初始化棋盘
    </script>
</body>
</html>
